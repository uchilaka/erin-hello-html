<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>

<!-- Styles go here -->
<style type="text/css">
body {
    background-color: lightblue;
    font-family: Helvetica;
    padding: 0;
}
div {
   padding: 1em;
}
h1 {
    color: white;
    text-align: center;
}
p {
    font-family: verdana;
    font-size: 20px;
}
div.green-bg-box {
  background-color: green;
  color: white;
}
/** We assume this is the header **/
div#box1 {
  font-size: 200%;
}
</style>

<body>

<div id="box1" class="green-bg-box">
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
</div>
<div id="box2">
<h1>This is a heading in box 2</h1>
<p>This is a paragraph in box 2.</p>
</div>
<div class="green-bg-box">
<h2>
This is another green box
</h2>
<p>
This is stuff in a green box
</p>
</div>


<!-- Javascript -->
<script type="text/javascript">
alert("Hello Erin!");
</script>

</body>
</html>
